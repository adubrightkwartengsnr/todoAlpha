{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <div class = "row justify-content-center">
        <div class = "col-md-6">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Password Reset</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-2" type="submit">Request Password Reset</button>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
