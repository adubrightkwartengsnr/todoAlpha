{% extends 'main/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class = "row justify-content-center">
        <div class = "col-md-6">
            <form method = "POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Register For Productivity</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class = "btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="border-top top-3">
                <small class="text-muted">
                    Arleady have an account?<a class="ml-2" href="{% url 'login' %}">Log In</a>
                </small>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
